<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <form action="">
        <div class="form-group">
            <label for="name" class="font-weight-bold">Nama Lengkap</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label for="alamat" class="font-weight-bold">Alamat Rumah</label>
            <textarea class="form-control" id="alamat" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="file" class="font-weight-bold">Foto Profil</label>
            <input type="file" class="form-control-file" name="file" id="file" placeholder="">
        </div>
        <div class="form-group">
            <label for="email" class="font-weight-bold">Alamat Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Alamat email">
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">Kata Sandi</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Kata sandi">
        </div>

        <div class="form-group">
            <label for="kendaraan" class="font-weight-bold">Jenis Kendaraan Anda :</label>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="kendaraan" id="kendaraan" value="Motor" checked>
                    Motor
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="kendaraan" id="kendaraan" value="Motor" checked>
                    Mobil
                </label>
            </div>
        </div>

        <button type="button" class="btn btn-primary">Register</button>
    </form>
</body>

</html>
